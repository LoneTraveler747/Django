<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Новости</title>
</head>
<body> 
<div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'list_posts_url' %}" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="{% url 'post_create_url' %}" class="nav-link" aria-current="page">Создать прост</a></li>
        <li class="nav-item"><a href="{% url 'tags_list_url' %}" class="nav-link" aria-current="page">Теги</a></li>
        <li class="nav-item"><a href="{% url 'tag_create_url' %}" class="nav-link" aria-current="page">Создать тег</a></li>
        <li class="nav-item"><a href="{% url 'profile_detail_url' %}" class="nav-link" aria-current="page">Личный кабинет</a></li>

        
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search...." aria-label="Search">
      </form>

      <div class="text-end">
      {% if user.is_authenticated %}
      
      <div class="dropdown">  
        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1" 
          data-bs-toggle="dropdown" aria-expanded="false">
            Аккаунт
        </button>
          
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="{% url 'user_posts_url' %}">Мои статьи</a>
            </li>

            <li>
              <a class="dropdown-item" href="{% url 'profile_update_url' %}">Настройки аккаунта</a>
            </li>

            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
            </li>
        </ul>
      </div>  

      {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
      <a href="{% url 'django_registration_register' %}" class="btn btn-outline-light me-2">Sing-up</a>
      {% endif %}
      </div>
    </header>
  </div> 
    <div class="container">
    <div class="row">
<div class="col-10">
    {% block content %}
        Здесь ничего нет!
    {% endblock content %}
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
