{% extends 'base.html' %}
{% block title %} 
    Tags list - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class= "mb-5">Теги:</h1>
        {% for tag in tags %}
            <h3>{{tag.title}}</h3>
            <a href="{{ tag.get_update_url }}" class="btn btn-primary">Изменить запись</a>
            <a href="{{ tag.get_delete_url }}" class="btn btn-primary">Удалить запись</a>
        {% endfor %}
{% endblock %}
